<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- is the main template css file -->
        <link rel="stylesheet" href="style/results.css">
        <!-- is the render all elements normally -->
        <link rel="stylesheet" href="style/normalize.css">
        <!-- goole fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
            rel="stylesheet">
        <!-- title -->
        <title>results-summary</title>
    </head>

    <body>
        
        <section>
                <div class="result">
                    <div class="head-result">
                        <h1>Your Result</h1>
                    </div>
                    <div class="number-result">
                        <p>76</p>
                        <span> of 100</span>
                    </div>
                    <div class="text-result">
                        <h3>Great</h3>
                        <p>You scored higher than 65% of the people who have taken these tests.</p>
                    </div>
                </div>
                <div class="summary">
                    <div class="head-summary">
                        <h2>Summary</h2>
                    </div>
                    <div class="boxs">
                        <div class="box">
                            <div class="text-box">
                                <img src="images/icon-reaction.svg" alt="">
                                <p>Reaction</p>
                            </div>
                            <div class="rate-box">
                                <p>80 
                                     <span> / 100</span>
                                </p>
                            </div>
                        </div>
                        <div class="box">
                            <div class="text-box">
                                <img src="images/icon-memory.svg" alt="">
                                <p>Memory</p>
                            </div>
                            <div class="rate-box">
                                <p>92
                                    <span> / 100</span>
                                </p>
                            </div>
                        </div>
                        <div class="box">
                            <div class="text-box">
                                <img src="images/icon-verbal.svg" alt="">
                                <p>Verbal</p>
                            </div>
                            <div class="rate-box">
                                <p>61
                                    <span>/ 100</span>
                                </p>
                            </div>
                        </div>
                        <div class="box">
                            <div class="text-box">
                                <img src="images/icon-visual.svg" alt="">
                                <p>Visual</p>
                            </div>
                            <div class="rate-box">
                                <p>72
                                    <span>/ 100</span>
                                </p>
                            </div>
                        </div>
                    </div>
                    <button><a href="#">Continue</a></button>
                </div>
        </section>
    </body>

</html>
